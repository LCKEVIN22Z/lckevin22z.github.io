<html>
  <head>
    <style>
      body {
        background-image: url('https://wallpapercrafter.com/sizes/2560x1440/31959-Christmas-New-Year-gifts-fir-tree-fireplace-decorations-4K.jpg');
        background-size: cover;
        background-position: center;
      }

      .nav {
        background-color: purple;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
      }

      .nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .nav li {
        float: left;
      }

      .nav a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .nav a:hover {
        color: #572364;
      }

      .button {
        width: 100px;
        height: 50px;
        background-color: purple;
        color: white;
        border: none;
        border-radius: 10px;
        transition: transform 0.3s;
      }

      .button:hover {
        transform: scale(1.3);
        background-color: #572364;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 50px);
      }

      @media (max-width: 600px) {
        .nav li {
          float: none;
        }

        .nav a {
          display: block;
          text-align: center;
        }

        .center {
          flex-direction: column;
        }

        .nav li {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="center">
      <button class="button">Button 1</button>
      <button class="button">Button 2</button>
    </div>
  </body>
</html>
